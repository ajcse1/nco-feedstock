{% set version = "4.6.3" %}

package:
  name: nco
  version: {{ version }}

source:
  fn: nco-{{ version }}.tar.gz
  url: https://github.com/nco/nco/archive/{{ version }}.tar.gz
  sha256: 414ccb349ed25cb37b669fb87f9e2e4ca8d58c2f45538feda199bf895b982bf8

build:
  number: 0
  skip: True  # [win]

requirements:
  build:
    - gsl
    - antlr
    - curl
    - zlib 1.2.*
    - hdf5 1.8.17|1.8.17.*
    - libnetcdf 4.4.*
    - udunits2
    - expat
    - krb5
    - texinfo
    - bison
    - flex 2.6.0
    - m4
  run:
    - gsl
    - hdf5 1.8.17|1.8.17.*
    - libnetcdf 4.4.*
    - udunits2
    - expat
    - libgcc
    - esmf

test:
  commands:
    - ncks --help
    - ncap2 --help
    #- conda inspect linkages -p $PREFIX nco  # [not win]
    #- conda inspect objects -p $PREFIX nco  # [osx]

about:
  home: http://nco.sourceforge.net/
  license: GPL-3.0
  summary: 'Suite of programs for manipulating NetCDF/HDF4 files.'

extra:
  recipe-maintainers:
    - ocefpaf
    - kwilcox
