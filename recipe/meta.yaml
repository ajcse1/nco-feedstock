{% set version = "4.6.1" %}
package:
    name: nco
    version: {{ version }}

source:
    fn: nco-{{ version }}.tar.gz
    url: https://github.com/nco/nco/archive/{{ version }}.tar.gz
    sha256: 7433fe5901f48eb5170f24c6d53b484161e1c63884d9350600070573baf8b8b0

build:
    number: 0
    skip: True  # [win]

requirements:
    build:
        - gsl
        - antlr
        - curl
        - zlib 1.2.*
        - hdf5 1.8.17|1.8.17.*
        - libnetcdf 4.4.*
        - udunits2
        - expat
        - krb5
        - texinfo
        - bison
        - flex
        - m4
    run:
        - gsl
        - hdf5 1.8.17|1.8.17.*
        - libnetcdf 4.4.*
        - udunits2
        - expat
        - libgcc
        - esmf

test:
    commands:
        - ncks --help
        - ncap2 --help
        - conda inspect linkages -n _test nco  # [not win]
        - conda inspect objects -n _test nco  # [osx]

about:
    home: http://nco.sourceforge.net/
    license: GPL-3.0
    summary: Suite of programs for manipulating NetCDF/HDF4 files

extra:
    recipe-maintainers:
        - ocefpaf
        - kwilcox
