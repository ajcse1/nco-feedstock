{% set version = "4.6.8" %}

package:
  name: nco
  version: {{ version }}

source:
  fn: nco-{{ version }}.tar.gz
  url: https://github.com/nco/nco/archive/{{ version }}.tar.gz
  sha256: d818a9e4026d5cc5b4372a212ef3385449a757ee00b807ae9b91741bc79a545b

build:
  number: 0
  skip: True  # [win]

requirements:
  build:
    - gsl
    - antlr
    - curl
    - zlib 1.2.*
    - hdf5 1.8.18|1.8.18.*
    - libnetcdf 4.4.*
    - udunits2
    - expat
    - krb5 1.14.*
    - texinfo
    - bison
    - flex
    - m4
  run:
    - gsl
    - hdf5 1.8.18|1.8.18.*
    - libnetcdf 4.4.*
    - udunits2
    - expat
    - libgcc
    - esmf
    - openblas 0.2.19|0.2.19.*

test:
  source_files:
    - data/in.nc
  commands:
    - ncks --help
    - ncap2 --help
    - conda inspect linkages -p $PREFIX nco  # [not win]
    - conda inspect objects -p $PREFIX nco  # [osx]

about:
  home: http://nco.sourceforge.net/
  license: GPL-3.0
  summary: 'Suite of programs for manipulating NetCDF/HDF4 files.'

extra:
  recipe-maintainers:
    - ocefpaf
    - kwilcox
